<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <div class="constant">
            <p class="charName">Character Name</p>
            <button class="toggleMenu">Menu</button>
        </div>

        <div class="dropMenu">
            <ul class="menuItems">
                <li class="list home"><a href="../index.html" class="link">Home</a></li>
                <li class="list main"><a href="./main.html" class="link">Main</a></li>
                <li class="list stats"><a href="./stats.html" class="link">Stats</a></li>
            </ul>
            <ul class="menuItems">
                <li class="list combat"><a href="./combat.html" class="link">Combat</a></li>
                <li class="list inven"><a href="./inven.html" class="link">Inventory</a></li>
                <li class="list info"><a href="./info.html" class="link">Info</a></li>   
            </ul>
        </div>
    </header>

    <div class="content">

        <div class="banner">
            <p class="bannerText">Stats</p>
            <button class="statBannerButton">Open</button>
        </div>

        <div class="statistics">
            <div class="statBlock">
                <div class="statBox">
                    <div class="score">
                        <p class="statName">STR:</p>
                        <p class="stat strStat">10</p>
                    </div>                 
                    <p class="mod strMod">0</p>
                    <p class="save strSave">Save:0</p>
                </div>
                <div class="statBox">
                    <div class="score">
                        <p class="statName">DEX:</p>
                        <p class="stat dexStat">10</p>
                    </div>
                    <p class="mod dexMod">0</p>
                    <p class="save dexSave">Save:0</p>
                </div>
                <div class="statBox">
                    <div class="score">
                        <p class="statName">CON:</p>
                        <p class="stat conStat">10</p>
                    </div>
                    <p class="mod conMod">0</p>
                    <p class="save conSave">Save:0</p>
                </div>
            </div>
            <div class="statBlock">
                <div class="statBox">
                    <div class="score">
                        <p class="statName">INT:</p>
                        <p class="stat intStat">10</p>
                    </div>
                    <p class="mod intMod">0</p>
                    <p class="save intSave">Save:0</p>
                </div>
                <div class="statBox">
                    <div class="score">
                        <p class="statName">WIS:</p>
                        <p class="stat wisStat">10</p>
                    </div>
                    <p class="mod wisMod">0</p>
                    <p class="save wisSave">Save:0</p>
                </div>
                <div class="statBox">
                    <div class="score">
                        <p class="statName">CHA:</p>
                        <p class=" stat chaStat">10</p>
                    </div>
                    <p class="mod chaMod">0</p>
                    <p class="save chaSave">Save:0</p>
                </div>
            </div>
        </div>

        <div class="banner">
            <p class="bannerText">Skills</p>
            <button class="statBannerButton">Open</button>
        </div>

        <div class="banner">
            <p class="bannerText">Misc</p>
            <button class="statBannerButton">Open</button>
        </div>

    </div>

    <script src="../script.js"></script>
</body>
</html>
